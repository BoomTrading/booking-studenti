<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error - Cannot Delete Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:insert="~{index :: menu('guests')}"></div>
    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Cannot Delete Guest</h4>
            <p>This guest cannot be deleted because they have active bookings in the system.</p>
            <hr>
            <p class="mb-0">Please cancel or complete all bookings associated with this guest before attempting to delete them.</p>
        </div>
        <a th:href="@{/}" class="btn btn-primary">Go to Bookings </a>
    </div>
</body>

</html>
