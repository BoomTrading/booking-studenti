<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

    <div th:fragment="menu (activepage)" th:with="activepage='booking'">
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">HOTEL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activepage == 'booking' ? 'active': ''}"
                                href="/">BOOKING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activepage == 'rooms' ? 'active': ''}"
                                th:href="@{/rooms}">ROOMS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activepage == 'guests' ? 'active': ''}"
                                th:href="@{/guests}">GUESTS</a>
                        </li>
                    </ul>
                    <form class="d-flex ml-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                    </form>

                </div>
            </div>
        </nav>
        <hr>
    </div>
    <div class="row">
        <div class="col-10">
            <h3>BOOKINGS</h3>
        </div>
        <div class="col-2">
            <a th:href="@{/bookings/new}" class="btn btn-primary btn-sm">New Reservation</a>

        </div>
    </div>




    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>checkIn</th>
                <th>checkOut</th>
                <th>totalAmount</th>
                <th>Guest</th>
                <th>Room</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reservation : ${bookings}">
                <td th:text="${reservation.id}">1</td>
                <td th:text="${reservation.checkIn}">101</td>
                <td th:text="${reservation.checkOut}">Single</td>
                <td th:text="${reservation.totalAmount}" style="text-align: right;">100.00</td>
                <td th:text="${reservation.guest}">Guest</td>
                <td th:text="${reservation.room}">Room</td>
                <td>
                    <a th:href="@{/bookings/edit/{id}(id=${reservation.id})}"
                        class="btn btn-primary btn-sm mb-3">Edit</a>
                </td>
                <td>
                    <a th:href="@{/bookings/delete/{id}(id=${reservation.id})}"
                        class="btn btn-primary btn-sm mb-3">Del</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
