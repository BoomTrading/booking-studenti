<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Guest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
        integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <h2>Edit Guest</h2>
    <form action="#" th:action="@{/guests/upd}" th:object="${guest}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" />
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" />
        </div>
        <div>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" th:field="*{nationality}" />
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" th:field="*{country}" />
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" />
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" th:field="*{state}" />
        </div>
        <div>
            <label for="province">Province:</label>
            <input type="text" id="province" th:field="*{province}" />
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" />
        </div>
        <div>
            <label for="birthDay">Birth Day:</label>
            <input type="date" id="birthDay" th:field="*{birthDay}" />
        </div>
        <div>
            <label for="identityCard">Identity Card:</label>
            <input type="text" id="identityCard" th:field="*{identityCard}" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
</body>

</html>
