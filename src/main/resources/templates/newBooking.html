<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>


<script>
 $( function() {
    $( "#guest_name" ).autocomplete({
      source: "/guests/autocomplete",
      minLength: 3,
      select: function(event, ui) {
        this.value = ui.item.label;
        $("#guest").val(ui.item.value);
        return false;
      }

    });

    $( "#room_number" ).autocomplete({
      source: "/rooms/autocomplete",
      minLength: 1,
      select: function(event, ui) {
        this.value = ui.item.label;
        $("#room").val(ui.item.value);
        calculateTotal();
        return false;
      }

    });
});
</script>

</head>

<body>
    <div th:insert="~{index :: menu('booking')}"></div>
    <div class="row">
        <div class="col-11">
            <h3>New RESERVATION</h3>
        </div>
    </div>
    <form action="#" th:action="@{/bookings/ins}" th:object="${booking}" method="post">
        <!-- Guest Selection -->
        <div class="mb-3">
            <label class="col-1" for="guest_name">Guest:</label>
            <input class="col-2" type="text" id="guest_name" placeholder="Search guest..." required/>
            <input type="hidden" id="guest" th:field="*{guest.id}"/>
        </div>

        <!-- Dates -->
        <div class="mb-3">
            <label class="col-1" for="checkIn">Check In:</label>
            <input class="col-2" type="date" id="checkIn" th:field="*{checkIn}" required 
                   onchange="calculateTotal()"/>
        </div>
        <div class="mb-3">
            <label class="col-1" for="checkOut">Check Out:</label>
            <input class="col-2" type="date" id="checkOut" th:field="*{checkOut}" required
                   onchange="calculateTotal()"/>
        </div>
        <div class="mb-3">
            <label class="col-1">Check-in Time:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkInTime" id="checkIn1000" value="10:00" th:field="*{checkInTime}" required>
                <label class="form-check-label" for="checkIn1000">10:00 AM</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkInTime" id="checkIn1500" value="15:00" th:field="*{checkInTime}" required>
                <label class="form-check-label" for="checkIn1500">3:00 PM</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="col-1">Check-out Time:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkOutTime" id="checkOut1000" value="10:00" th:field="*{checkOutTime}" required>
                <label class="form-check-label" for="checkOut1000">10:00 AM</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkOutTime" id="checkOut1500" value="15:00" th:field="*{checkOutTime}" required>
                <label class="form-check-label" for="checkOut1500">3:00 PM</label>
            </div>
        </div>

        <!-- Room Selection -->
        <div class="mb-3">
            <label class="col-1" for="room_number">Room:</label>
            <input class="col-2" type="text" id="room_number" placeholder="Select room..." required
                   onchange="calculateTotal()"/>
            <input type="hidden" id="room" th:field="*{room.id}"/>
        </div>

        <!-- Total Amount with Loading Spinner -->
        <div class="mb-3">
            <label class="col-1" for="price">Total Amount:</label>
            <div class="col-2 d-flex align-items-center">
                <input class="form-control" type="text" id="price" th:field="*{totalAmount}" 
                       readonly placeholder="Select dates and room"/>
                <div id="calculateSpinner" class="spinner-border text-primary ms-2" role="status" style="display: none;">
                    <span class="visually-hidden">Calculating...</span>
                </div>
            </div>
        </div>

        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary">Save</button>
        </div>
    </form>

    <!-- Add calculation script -->


    <script>
function calculateTotal() {
    const checkIn = document.getElementById('checkIn').value;
    const checkOut = document.getElementById('checkOut').value;
    const roomId = document.getElementById('room').value;
    const priceInput = document.getElementById('price');
    const spinner = document.getElementById('calculateSpinner');

    // Clear previous value
    priceInput.value = '';
    
    // Only proceed if all required fields are filled
    if (!checkIn || !checkOut || !roomId || roomId === "0") {
        console.log('Not all required fields are filled:', { checkIn, checkOut, roomId });
        return;
    }

    console.log('All fields present, calculating total for:', { roomId, checkIn, checkOut });
    spinner.style.display = 'inline-block';

    const url = `/bookings/calculate?roomId=${roomId}&checkIn=${checkIn}&checkOut=${checkOut}`;
    console.log('Request URL:', url);

    fetch(url)
        .then(response => {
            if (!response.ok) {
                return response.json().then(data => {
                    throw new Error(data.error || 'Network response was not ok');
                });
            }
            return response.json();
        })
        .then(data => {
            console.log('Calculation response:', data);
            spinner.style.display = 'none';
            if (data.error) {
                throw new Error(data.error);
            }
            priceInput.value = parseFloat(data.totalAmount).toFixed(2);
            console.log(`Calculated: ${data.nights} nights at ${data.pricePerNight} per night = ${data.totalAmount}`);
        })
        .catch(error => {
            console.error('Calculation error:', error);
            spinner.style.display = 'none';
            priceInput.value = '';
            alert('Error calculating price: ' + error.message);
        });
}

// Remove the initial event listeners
document.getElementById('checkIn').removeEventListener('change', calculateTotal);
document.getElementById('checkOut').removeEventListener('change', calculateTotal);
document.getElementById('room').removeEventListener('change', calculateTotal);

// Add event listeners that only trigger calculation if all fields are present
$("#room_number").off('autocompleteselect').on('autocompleteselect', function(event, ui) {
    console.log('Room selected:', ui.item);
    this.value = ui.item.label;
    $("#room").val(ui.item.value);
    setTimeout(calculateTotal, 100);
    return false;
});
    </script>
</body>
</html>
