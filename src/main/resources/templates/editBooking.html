<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>New Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">


    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>


    <script>
        $(function () {
            $("#guest_name").autocomplete({
                source: "/guests/autocomplete",
                minLength: 3,
                select: function (event, ui) {
                    this.value = ui.item.label;
                    $("#guest").val(ui.item.value);
                    return false;
                }

            });

            $("#room_number").autocomplete({
                source: "/rooms/autocomplete",
                minLength: 1,
                select: function (event, ui) {
                    this.value = ui.item.label;
                    $("#room").val(ui.item.value);
                    calculateTotal();  // Trigger calculation when room is selected
                    return false;
                }

            });
        });
    </script>

</head>

<body>
    <div th:insert="~{index :: menu('booking')}"></div>
    <div class="row">
        <div class="col-11">
            <h3>Edit RESERVATION</h3>
        </div>
    </div>
    <form action="#" th:action="@{/bookings/ins}" th:object="${booking}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label class="col-1" for="checkIn">ID:</label>
            [<span class="col-2" th:text="*{id}">1</span>]
        </div>

        <div>
            <label class="col-1" for="checkIn">checkIn:</label>
            <input class="col-2" type="date" id="checkIn" th:field="*{checkIn}" onchange="calculateTotal()"/>
        </div>
        <div>
            <label class="col-1" for="checkIn">checkOut:</label>
            <input class="col-2" type="date" id="checkOut" th:field="*{checkOut}" onchange="calculateTotal()"/>
        </div>
        <div>
            <label class="col-1" for="price">totalAmount:</label>
            <div class="col-2 d-flex align-items-center">
                <input class="form-control" type="number" step="0.01" id="price" th:field="*{totalAmount}" readonly/>
                <div id="calculateSpinner" class="spinner-border text-primary ms-2" role="status" style="display: none;">
                    <span class="visually-hidden">Calculating...</span>
                </div>
            </div>
        </div>
        <div>
            <label class="col-1" for="guest_name">Guest:</label>
            <input class="col-2" type="text" id="guest_name" th:value="${guestName}" />
            <input type="hidden" id="guest" th:field="*{guest.id}" />
        </div>
        <div>
            <label class="col-1" for="room_number">Room:</label>
            <input class="col-2" type="text" id="room_number" th:value="${roomNumber}"/>
            <input type="hidden" id="room" th:field="*{room.id}" />
        </div>
        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Save </button>
        </div>
    </form>

    <!-- Add calculation script -->
    <script>
    function calculateTotal() {
        const checkIn = document.getElementById('checkIn').value;
        const checkOut = document.getElementById('checkOut').value;
        const roomId = document.getElementById('room').value;
        const priceInput = document.getElementById('price');
        const spinner = document.getElementById('calculateSpinner');

        // Clear previous value
        priceInput.value = '';
        
        // Only proceed if all required fields are filled
        if (!checkIn || !checkOut || !roomId || roomId === "0") {
            console.log('Not all required fields are filled:', { checkIn, checkOut, roomId });
            return;
        }

        console.log('All fields present, calculating total for:', { roomId, checkIn, checkOut });
        spinner.style.display = 'inline-block';

        fetch(`/bookings/calculate?roomId=${roomId}&checkIn=${checkIn}&checkOut=${checkOut}`)
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Network response was not ok');
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Calculation response:', data);
                spinner.style.display = 'none';
                if (data.error) {
                    throw new Error(data.error);
                }
                priceInput.value = parseFloat(data.totalAmount).toFixed(2);
            })
            .catch(error => {
                console.error('Calculation error:', error);
                spinner.style.display = 'none';
                priceInput.value = '';
                alert('Error calculating price: ' + error.message);
            });
    }

    // Remove any existing event listeners
    $("#room_number").off('autocompleteselect');

    // Add event listeners that trigger calculation if all fields are present
    $("#room_number").on('autocompleteselect', function(event, ui) {
        console.log('Room selected:', ui.item);
        this.value = ui.item.label;
        $("#room").val(ui.item.value);
        setTimeout(calculateTotal, 100);
        return false;
    });

    // Add event listeners for date changes
    document.getElementById('checkIn').addEventListener('change', calculateTotal);
    document.getElementById('checkOut').addEventListener('change', calculateTotal);
    </script>
</body>
</html>
