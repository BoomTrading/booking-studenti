<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add new room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div th:include="~{index :: menu('rooms')}"></div>
    <div class="row">
        <div class="col-11">
        <h2>Add New Room</h2>
        <form action="#" th:action="@{/rooms/ins}" th:object="${room}" method="post">
            <div class="mb-3">
                <label for="roomNumber" class="form-label">Room Number</label>
                <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" required>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" th:field="*{type}" required>
                    <option value="">Select room type</option>
                    <option th:each="type : ${T(hotel.booking.model.Room.RoomType).values()}"
                            th:value="${type}" th:text="${type}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_available" th:field="*{is_available}">
                <label class="form-check-label" for="is_available">Available</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/rooms/all}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
